    <button class="show-color-info" onclick="tarea.openColorInfo()">¿Qué significa cada color?</button>

    <main>
        <div class="exercise-selection">
            <button class="exercise-button" data-difficulty="normal" onclick="location.href='Calculadora.html'">Calculadora Interactiva</button>
            <button class="exercise-button" data-difficulty="normal" onclick="location.href='NumBinAHex.html'">Convertir Número Binario a Hexadecimal y Viceversa</button>
            <button class="exercise-button" data-difficulty="normal" onclick="location.href='NumBinADeci.html'">Convertir Número Binario a Decimal y Viceversa</button>

            <span class="close-btn" onclick="tarea.closeColorInfo()">&times;</span>
            <h2>Significado de los Colores</h2>
            <ul>
                <li><span class="color-box easy"></span> Verde = Fácil</li>
                <li><span class="color-box medium"></span> Naranja = Medio</li>
                <li><span class="color-box hard"></span> Rojo = Difícil</li>
            </ul>
        </div>
    </div>
